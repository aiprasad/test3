apiVersion: apps/v1
kind: Deployment
metadata:
  name: dolly-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dolly-app
  template:
    metadata:
      labels:
        app: dolly-app
    spec:
      containers:
      - name: dolly-app
        image: docker.io/aiprasad/myapp
        ports:
        - containerPort: 5000
     tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule


